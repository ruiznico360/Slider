apply plugin: 'com.android.application'

android {
    compileSdkVersion 25
    defaultConfig {
        applicationId "mobile.slider.app.slider"
        minSdkVersion 15
        targetSdkVersion 25
        versionCode 1
        versionName "1.0"
    }
    signingConfigs {
        key {
            keyAlias 'slideitkeystore'
            keyPassword 'password'
            storeFile file('C:\\Users\\Nicolas\\Documents\\Android\\Slider\\keystoretest.jks')
            storePassword 'password'
        }
